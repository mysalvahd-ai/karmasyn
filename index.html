<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>AMADEO — infinite exhibitions</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="stage">
<header class="header">
<div class="brand">AMADEO</div>
<div class="sub">an infinite exhibition</div>
</header>

<main class="viewer">
<div class="art" id="art">
<div class="loading" id="loading">LOADING</div>
<img id="imgA" alt="" />
<img id="imgB" alt="" />
</div>

<div class="tapZones" id="tapZones" aria-hidden="true">
<div class="zone" data-dir="-1"></div>
<div class="zone" data-dir="1"></div>
</div>

<div class="note" id="note">
<div class="noteCard">
<div class="noteLabel">Curator note</div>
<div class="noteText" id="noteText"></div>
</div>
</div>

<div class="meta">
<div class="metaCard">
<div class="metaTop">
<div class="metaTitle" id="metaTitle">—</div>
<div class="metaYear" id="metaYear"></div>
</div>
<div class="metaLoc" id="metaLoc"></div>
</div>
</div>

<div class="toast" id="toast"></div>
</main>

<footer class="bottom">
<div class="searchWrap">
<input id="search" class="searchInput" type="text"
placeholder="Search an exhibition… (try: picasso)" autocomplete="off" />
<div class="pill">ENTER</div>
</div>
</footer>
</div>

<script src="./app.js"></script>
</body>
</html>
