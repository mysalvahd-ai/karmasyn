<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Karmasyn</title>

<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
background: #000;
color: #fff;
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
-webkit-tap-highlight-color: transparent;
}

#app {
position: fixed;
inset: 0;
overflow: hidden;
}

/* OVERLAY */
#homeOverlay {
position: fixed;
inset: 0;
display: grid;
place-items: center;
background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.95));
z-index: 9999;
cursor: pointer;
touch-action: manipulation;
}

#homeOverlay.hidden {
display: none;
}

.pill {
padding: 12px 18px;
border-radius: 999px;
border: 1px solid rgba(255,255,255,0.35);
background: rgba(0,0,0,0.4);
backdrop-filter: blur(8px);
font-size: 15px;
opacity: 0.9;
}

/* CONTENT */
#stage {
position: absolute;
inset: 0;
display: grid;
place-items: center;
pointer-events: none;
}

#title {
text-align: center;
max-width: 85vw;
}

#title h1 {
margin: 0;
font-size: 20px;
font-weight: 500;
opacity: 0.95;
}

#title p {
margin-top: 10px;
font-size: 12px;
opacity: 0.6;
}

/* HUD */
#meta {
position: absolute;
top: 12px;
left: 12px;
font-size: 12px;
opacity: 0.6;
}

#controls {
position: absolute;
top: 12px;
right: 12px;
display: flex;
gap: 10px;
z-index: 10;
}

.btn {
width: 42px;
height: 42px;
border-radius: 50%;
border: 1px solid rgba(255,255,255,0.3);
background: rgba(0,0,0,0.5);
color: #fff;
font-size: 16px;
display: grid;
place-items: center;
cursor: pointer;
touch-action: manipulation;
}

#searchPanel {
position: absolute;
top: 64px;
right: 12px;
width: min(320px, 90vw);
padding: 12px;
border-radius: 14px;
border: 1px solid rgba(255,255,255,0.25);
background: rgba(0,0,0,0.7);
backdrop-filter: blur(10px);
display: none;
z-index: 20;
}

#searchPanel.open {
display: block;
}

#searchInput {
width: 100%;
padding: 10px;
border-radius: 10px;
border: 1px solid rgba(255,255,255,0.25);
background: rgba(255,255,255,0.05);
color: #fff;
outline: none;
}

#searchPanel small {
display: block;
margin-top: 10px;
font-size: 11px;
opacity: 0.6;
}
</style>
</head>

<body>
<div id="app">

<!-- START OVERLAY -->
<div id="homeOverlay">
<div class="pill">An infinite art exhibition.</div>
</div>

<!-- MAIN STAGE -->
<div id="stage">
<div id="title">
<h1>—</h1>
<p>Tap to begin.</p>
</div>
</div>

<!-- HUD -->
<div id="meta">00:00 · idle</div>

<div id="controls">
<div id="searchBtn" class="btn">⌕</div>
<div id="playBtn" class="btn">▶</div>
</div>

<div id="searchPanel">
<input id="searchInput" placeholder="Search…" />
<small>No feeds. No saves. Time is the language.</small>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
