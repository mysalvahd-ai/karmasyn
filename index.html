<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>AMADEO — an infinite exhibition</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<header class="topbar">
<div class="brand">
<div class="brand-title">AMADEO</div>
<div class="brand-sub">an infinite exhibition</div>
</div>
</header>

<main class="stage" id="stage">
<div class="image-wrap" id="imageWrap">
<img id="artImg" alt="" crossorigin="anonymous" />
<div class="fade" aria-hidden="true"></div>

<div class="meta" id="meta">
<div class="exh-title" id="exhTitle">MODIGLIANI</div>
<div class="art-line" id="artLine">Loading…</div>
<div class="art-loc" id="artLoc"></div>
</div>

<div class="ai-card" id="aiCard" hidden>
<div class="ai-kicker">AI NOTE</div>
<div class="ai-text" id="aiText"></div>
</div>

<div class="loading" id="loading">LOADING</div>
</div>

<!-- Tap zones -->
<button class="tap tap-left" id="tapLeft" aria-label="Previous"></button>
<button class="tap tap-right" id="tapRight" aria-label="Next"></button>
</main>

<script src="app.js"></script>
</body>
</html>
